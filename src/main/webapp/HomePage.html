<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>HOME PAGE</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>HOMEPAGE</h1>
    <td th:text="${user.getUsername()} ?: 'You are not logged in'" />

    <h2>These are your active packages</h2>
    <table class="table">
            <tbody>
            <tr th:each="p:${user.servicePackages}">
                <td th:text="${p.name}">Package</td>
                <td th:text="${p.numOfMonths}">Package</td>
                <td th:text="${p.monthlyFee}">Package</td>
                <td th:text="${p.products}">Package</td>
            </tr>
            </tbody>
        </table>
    <h2>These are the available packages</h2>
    <table class="table">
            <tbody>
                    <tr th:each="item : ${available}">
                        <td th:text="${item.name}">Package</td>
                        <td th:text="${item.name}">Package</td>
                        <td th:text="${item.numOfMonths}">Package</td>
                        <td th:text="${item.monthlyFee}">Package</td>
                        <td th:text="${item.products}">Package</td>
                    </tr>
            </tbody>
        </table>

          <!--  <tbody>
            <tr th:each="p:${user.servicePackagesToBuy}">
                <input type="button" value="Continue to schedule" class="btn btn-red">/>
                <td th:text="${p.name}">Package</td>

            </tr>
            </tbody>-->

</body>
</html>
