<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>VIEW PACKAGE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p th:text="${servicePackage.get().name}"></p>

    <table class="table">
        <tbody>
        <tr th:each="item:${services}">
            <td th:text="${item.getTypeofService()}">Package</td>
            <td th:text="'Months: ' + ${servicePackage.get().getValidityPeriod().getNumOfMonths()}">Package</td>
            <td th:text="'Price: ' + ${servicePackage.get().getValidityPeriod().getMonthly_fee()}">Package</td>

        </tr>
        </tbody>
    </table>

    INSERIRE DATA DI SOTTOSCRIZIONE E DATA INIZIO E SETTA VALIDITY PERIOD
    <fieldset>
        <legend>Choose one validityPeriod</legend>
        <input type="checkbox" name="validityPeriods" th:each="vp:${servicePackage.get().getValidityPeriod()}" th:value="${vp.id}" th:text="${vp.toString()}">
    </fieldset>
    <form class="buy" action="Confirmation" method="post">
        <input type="submit" value="Buy">
    </form>

</body>
</html>
